<div *ngIf="admin || store">
<button nbButton status="danger" (click)="addUnit(dialog)">Add Unit</button>

<nb-card>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
</div>

<ng-template #dialog let-ref="dialogRef">
  <form [formGroup]="UnitForm" (ngSubmit)="onUnitFormSubmit(dialog)">
    <nb-card>
      <nb-card-header>Enter Unit Name</nb-card-header>
      <nb-card-body>
        <div class="form-group">
          <label for="name" class="label">Name</label>
          <input type="text" nbInput fullWidth id="name" placeholder="Name" formControlName="unitName"
            [status]="UnitForm.get('unitName').touched ? (UnitForm.get('unitName').invalid  ? 'danger' : 'success') : 'basic'">
        </div>
      </nb-card-body>
      <nb-card-footer>
        <button class="cancel" nbButton status="danger" (click)="ref.close()">Cancel</button>
        <button nbButton status="success" type="submit" [disabled]="UnitForm.get('unitName').invalid">Submit</button>
      </nb-card-footer>
    </nb-card>
  </form>
</ng-template>
